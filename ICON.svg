<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Phone frame -->
    <rect x="100" y="50" width="300" height="500" rx="50" ry="50" fill="#8ec9ff"/>
    
    <!-- Screen -->
    <rect x="120" y="80" width="260" height="460" rx="20" ry="20" fill="#333"/>

    <!-- Profile icon -->
    <rect x="140" y="100" width="220" height="100" rx="20" ry="20" fill="#ff8a65"/>
    <circle cx="250" cy="150" r="30" fill="white"/>

    <!-- Green image icon -->
    <rect x="340" y="150" width="100" height="80" rx="10" ry="10" fill="#a3e9a4"/>
    <polygon points="360,220 380,190 400,220" fill="#4caf50"/>
    <circle cx="370" cy="180" r="10" fill="#ffeb3b"/>

    <!-- Orange bars -->
    <rect x="140" y="220" width="220" height="40" rx="10" ry="10" fill="#ff8a65"/>
    <rect x="140" y="270" width="220" height="40" rx="10" ry="10" fill="#ff8a65"/>
    <rect x="140" y="320" width="220" height="40" rx="10" ry="10" fill="#cfd8dc"/>

    <!-- Green browser icon -->
    <rect x="40" y="400" width="120" height="80" rx="10" ry="10" fill="#a3e9a4"/>
    <rect x="55" y="415" width="90" height="15" fill="#fff"/>
    <rect x="55" y="435" width="90" height="10" fill="#333"/>

    <!-- Pen icon -->
    <rect x="220" y="440" width="60" height="40" fill="#333"/>
    <rect x="280" y="440" width="20" height="60" fill="#a3e9a4"/>
</svg>
